<!DOCTYPE html>
<html>
<title>Guess the Brand!</title>

<head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script charset="utf-8" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    </style>
</head>

<body>
    <div class="container">
        <div class="score">
            <h1 id="scoreTime">Score</h1>
            <div>
                <h3 id="stopWatch"><time>00:00:00</time></h3>
            </div>
        </div>
        <div class="highScore">
            <h1 id="userScore">High Score</h1>
            <div class="topScore">
            </div>
        </div>
        <div class="logoGame">
            <h1 id="status">Guess the Brand!</h1>
            <img id="a" />
            <input type="text" id="answer" maxlendth="15" placeholder="Enter a brand . . . &#x23ce;">
            <button type="submit" id="clickme">Enter</button>
            <p id="hint"></p>
        </div>
    </div>
</body>

</html>
